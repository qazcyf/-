<script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery.min.js"></script>
<script>
$("#btn").focus(function(){
    $(this).css("border-bottom","2px solid skyblue");
})
$("#btn").blur(function(){
    $(this).css("border-bottom","2px solid rgb(204,204,204)");
})
</script>
<script type="text/javascript">
    $(document).ready(function() {
    $("#san").hide();
    });
    function show(){
        $("#san").show(function(){
        /*鼠标点击空白处隐藏元素*/
             $(document).bind("click",function(e){
                var target = $(e.target);
                if(target.closest("#san").length == 0){
                $("#san").hide();
                }
            });
            /*鼠标点击空白处隐藏元素结束*/
        });
    };
</script>
<script>
    $("#cll li").on("click",function(){
        var i = $(this).index();
        $(this).addClass("collect").siblings().removeClass("collect");
        $("#qiehuan li").eq(i).show().siblings().hide();
    })
</script>
